<!DOCTYPE html>
<html>
<head>
    <title>DCGAN Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        img {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            height: auto;
            max-width: 90vw;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <h1>DCGAN Generated Image</h1>
    <img src="data:image/png;base64,{{ img_base64 }}" alt="Generated Image">
    <p>Refresh the page to generate a new image!</p>
</body>
</html>
